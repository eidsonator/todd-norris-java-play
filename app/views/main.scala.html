@(title: String)(content: Html)

@activeLink(currentPath:String) = @{
    if(request.path.equals(currentPath)) "is-active"
}

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar is-dark">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="#" style="font-weight:bold;">
                        Todd Norris
                    </a>
                    <span class="navbar-burger burger" data-target="navMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item @activeLink("/index")" href="@routes.Application.index()">Home</a>
                        <a class="navbar-item @activeLink("/about")" href="@routes.Application.about()">About</a>
                    </div>
                </div>
            </div>
        </nav>

        @content
    </body>
    <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
</html>
